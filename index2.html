<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Izzumi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="birthday-card">
    <!-- Inner -->
    <div class="cover-inner">
      <img src="/img.jfif" width="100%">
    </div>

    <!-- Outer -->
    <div class="cover-outer">
      <img src="https://images.esellerpro.com/3274/I/318/37/lrgscaleAO002.jpg" width="100%">
    </div>

    <!-- Text -->
    <div class="text">
      <p class="title">
        Happy Birthday! <br> Vaisu Baby...'-'
      </p>
      <p>
        I hope your special day will bring you lots of happiness,
        love, and fun.
        You deserve them a lot. Enjoy!
      </p>
      <p>Hope your day goes great!</p>
    </div>
  </div>
  <div class="div">

    <button onclick="toggleCardshandler()">Tap For Magic...'-'</button>
  </div>

  <script>
    let toggleCards = false
    let coverInnerCard = document.querySelector(".cover-inner")
    let coverOuterCard = document.querySelector(".cover-outer")
    let mainCard = document.querySelector(".birthday-card")
    // right: -150px;
    const toggleCardshandler = () => {

      if (!toggleCards) {
        coverInnerCard.style.transform = "perspective(800px) rotateY(-170deg)"
        coverOuterCard.style.transform = "perspective(800px) rotateY(-170deg)"
        // mainCard.style.right = "-150px"
        toggleCards = true
      } else {
        coverInnerCard.style.transform = "perspective(800px) rotateY(0deg)"
        coverOuterCard.style.transform = "perspective(800px) rotateY(0deg)"
        // mainCard.style.right = "0"
        toggleCards = false
      }
    }
    // if (toggleCards) {
    //   coverInnerCard.style.transform = "perspective(800px) rotateY(-90deg)"
    //   coverOuterCard.style.transform = "perspective(800px) rotateY(-90deg)"
    // }

  </script>
</body>

</html>
